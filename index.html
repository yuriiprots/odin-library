<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Odin Library</h1>
      </div>
    </header>
    <main class="main container">
      <button class="btn btn__open-modal">Add a new book</button>
      <div class="books__container">
      </div>
    </main>

    <footer class="footer">
      <p>
        Copyright &copy
        <script>
          document.write(new Date().getFullYear());
        </script>
        yuriiprots
        <a href="https://github.com/yuriiprots" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i
        ></a>
      </p>
    </footer>

    <div class="modal hidden">
      <h2 class="modal__title">Add a new book</h2>
      <form id="modal__form">
        <input
          type="text"
          id="title"
          class="modal__form--input"
          name="title"
          placeholder="Title"
          required
        />

        <input
          type="text"
          id="author"
          class="modal__form--input"
          name="author"
          placeholder="Author"
          required
        />

        <input
          type="number"
          id="pages"
          class="modal__form--input"
          name="pages"
          placeholder="Pages"
          required
        />

        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read" name="read" />

        <button type="submit" id="submit__btn" class="btn">Submit</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
