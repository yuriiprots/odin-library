<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon_io/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Odin Library</h1>
        <button class="btn btn__log-in">Log in</button>
      </div>
    </header>

    <main class="main container">
      <button class="btn btn__add-book">+ Add book</button>
      <div class="books__container"></div>
    </main>

    <footer class="footer">
      <p>
        Copyright &copy
        <script>
          document.write(new Date().getFullYear());
        </script>
        yuriiprots
        <a href="https://github.com/yuriiprots" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i
        ></a>
      </p>
    </footer>

    <div class="modal hidden">
      <form id="modal__form" class="modal__form">
        <h3 class="modal__title">Add a new book</h3>
        <input
          type="text"
          id="title"
          class="modal__form--input"
          name="title"
          placeholder="Title"
          required
        />

        <input
          type="text"
          id="author"
          class="modal__form--input"
          name="author"
          placeholder="Author"
          required
        />

        <input
          type="number"
          id="pages"
          class="modal__form--input"
          name="pages"
          placeholder="Pages"
          required
        />

        <div class="modal__form--checkbox">
          <label for="read">Have you read it?</label>
          <input type="checkbox" class="checkbox" id="read" name="read" />
        </div>

        <button type="submit" id="submit__btn" class="btn btn__submit">
          Submit
        </button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
